<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Resume Builder</h1>
        <nav>
            <a href="#templates">Templates</a>
            <a href="#sections">Sections</a>
            <a href="#preview">Preview</a>
            <a href="#download">Download</a>
            </nav>
    </header>
    <main>
        <section id="templates">
            <h2>Choose a Template</h2>
            </section>
        <section id="sections">
            <h2>Build Your Resume</h2>
            <form id="resume-form">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    </fieldset>
                <fieldset>
                    <legend>Education</legend>
                    <div class="education-item">
                        <label for="school">School Name:</label>
                        <input type="text" id="school" name="education[0].school" required>
                        <label for="degree">Degree:</label>
                        <input type="text" id="degree" name="education[0].degree" required>
                        </div>
                    </fieldset>
                <button type="button" id="preview-button">Preview Resume</button>
            </form>
        </section>
        <section id="preview">
            <h2>Resume Preview</h2>
            <div id="resume-preview"></div>
        </section>
        <section id="download">
            <h2>Download Resume</h2>
            <button type="button" id="download-button">Download as PDF</button>
            </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
